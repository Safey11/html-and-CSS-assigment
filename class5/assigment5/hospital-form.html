<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <form action="" method="">
        <fieldset style="width:0px">
            <Legend>Hospital Form</Legend>
            <table bgcolor="lightblue" border="0">
                <tr>
                    <td><label>Full name</label></td>
                    <td><input type="text" name=""></td>

                </tr>

                <tr>
                    <td><label> Email </label></td>
                    <td><input type="email" name="username"></td>

                </tr>

                <tr>
                    <td><label>Gender</label></td>
                    <td><input type="radio" name="Gender">male
                        <input type="radio" name="Gender">femail
                    </td>

                </tr>

                <tr>
                    <td><label> Nationality</label></td>
                    <td>

                        <select>
                            <option disabled selected>Select Nationality</option>
                            <option>pakistan</option>
                            <option>india</option>
                            <option>chiana</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label></label>blood type</label></td>
                    <td>
                        <input type="checkbox" name="A">A
                        <input type="checkbox" name="b">B
                        <br />
                        <input type="checkbox" name="c">C
                        <input type="checkbox" name="d">D

                    </td>
                </tr>

                <tr>

                    <td><label>STATUS</label></td>
                    <td><input type="radio" name="">In patient
                        <input type="radio" name="">Out patient
                    </td>
                </tr>

                <tr>
                    <td><label> USER FILE</label></td>
                    <td><input type="file" name="patient"></td>
                </tr>

                <tr>
                    <td><label> Your Comments </label></td>
                    <td>
                        <textarea name="resumetext" rows="3" placeholder="simple text"></textarea>

                    </td>
                </tr>

                <tr>
                    <td colspan="3">
                        <input type="checkbox" name="emailnotify" checked="checked"> Notify me the status via email
                    </td>
                </tr>

                <tr>
                    <td colspan="3">

                        <input type="radio" name="termoond"> I agree to the term and condition
                    </td>
                </tr>

                <tr>
                    <td  colspan="3" align="center">
                        <input type="submit" name="">
                        <input type="reset" name="">

                    </td>
                </tr>

            </table>
        </fieldset>
    </form>
</body>

</html>
